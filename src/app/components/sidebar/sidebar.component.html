<div class="sidebar-container">
  <div class="d-flex upper-row">
    <div class="menu-container">
      <mat-icon>search</mat-icon>
      <mat-icon class="icon" [ngClass]="{'hide': collapsed}">person_add</mat-icon>
      <mat-icon class="icon" [ngClass]="{'hide': collapsed}">group_add</mat-icon>
    </div>
    <div class="button-container">
    <button mat-icon-button (click)="action()">
      <mat-icon *ngIf="!collapsed">keyboard_arrow_left</mat-icon>
      <mat-icon *ngIf="collapsed">keyboard_arrow_right</mat-icon>
    </button>
    </div>
  </div>
  <div class="chatlist-container">
    <div class="chatroom d-flex flex-row" *ngFor="let room of chatrooms">
    <span>
      <mat-icon class="room-icon" [ngClass]="{'slide-in': collapsed}">person</mat-icon>
    </span>
      <span class="room-name" [ngClass]="{'hide': collapsed}">
      {{room.participants[0]}}
    </span>
    </div>
  </div>
</div>
