<app-header [isStylish]="this.themeService.getActiveTheme().stylish"></app-header>
<div class="notes-container" [ngClass]="{'stylish-bg': isStylish}">
  <mat-grid-list cols="8" rowHeight="150px">
    <mat-grid-tile (click)="openNote(null)">
      <div [ngClass]="{'card-container': isStylish}">
        <div class="note-card">
          <div class="note-content">
            <mat-icon class="note-icon">add</mat-icon>
          </div>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let note of noteList" (click)="openNote(note)">
      <div [ngClass]="{'card-container': isStylish}">
        <div class="note-card">
          <div class="note-content">
            {{note.noteTitle}}
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
